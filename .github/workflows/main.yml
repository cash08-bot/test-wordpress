name: Build and Push Docker Image to ECR

on:
  push:
    branches: [main] # adjust if needed

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: repo-jn-dev-wordpress
  IMAGE_TAG: latest

jobs:
  build-and-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # required for OIDC
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::614056699201:role/Cdk-deploy-dev-demo
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        run: |
          docker build -t $ECR_REPO_NAME:$IMAGE_TAG .

      - name: Tag Docker Image with ECR URI
        run: |
          ECR_URI="${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_NAME"
          docker tag $ECR_REPO_NAME:$IMAGE_TAG $ECR_URI:$IMAGE_TAG
          echo "ECR_URI=$ECR_URI" >> $GITHUB_ENV

      - name: Push Docker Image to ECR
        run: |
          docker push $ECR_URI:$IMAGE_TAG
